<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document Encoding & Mobile Responsiveness -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basic SEO Meta -->
    <meta name="description" content="Root HTML file for the React app" />

    <!-- App Title -->
    <title>Basic React Demo</title>

    <!-- Favicon & Manifest -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <!-- Informs users if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Main React Mounting Point -->
    <div id="root"></div>
  </body>
</html>
